name: Windows

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - .github/workflows/linux.yml
      - .github/workflows/macos.yml
      - README.md
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - .github/workflows/linux.yml
      - .github/workflows/macos.yml
      - README.md

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Download and extract Boost 1.80.0
      run: |
        Invoke-WebRequest -UseBasicParsing https://boostorg.jfrog.io/artifactory/main/release/1.80.0/source/boost_1_80_0.zip -OutFile ${{github.workspace}}/boost_1_80_0.zip
        tar -xf boost_1_80_0.zip

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DBOOST_ROOT=${{github.workspace}}/boost_1_80_0

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release

    - uses: actions/upload-artifact@v3
      with:
        name: lotyr
        path: ${{github.workspace}}/build/lotyr.dll
